apiVersion: apps/v1
kind: Deployment
metadata:
  name: vprodb
  labels:
    app: vprodb
spec:
  selector:
    matchLabels:
      app: vprodb
  replicas: 1
  template:
    metadata:
      labels:
        app: vprodb
    spec:
      containers:
        - name: vprodb
          image: vprofile/vprofiledb
          securityContext:
            runAsUser: 999
          volumeMounts:
            - mountPath: /var/lib/mysql
              name: vpro-db-data
          ports:
            - name: vprodb-port
              containerPort: 3306
          env:
            - name: MYSQL_ROOT_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: app-secret
                  key: db-pass
      nodeSelector:
        topology.kubernetes.io/zone: eu-west-1a
      volumes:
        - name: vpro-db-data
          awsElasticBlockStore:
            volumeID: vol-01677ce2ee579c6a2
            fsType: ext4
      initContainers:
        - name: busybox
          image: busybox:latest
          command: ["/bin/sh", "-c"]
          args:
            - |
              rm -rf /var/lib/mysql/lost+found && \
              chown -R 999:999 /var/lib/mysql
          volumeMounts:
            - name: vpro-db-data
              mountPath: /var/lib/mysql


